<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <title>Event Booster</title>
</head>

<body>
  <header>
    <h1>Find best events around the world</h1>
    <div class="container">
    <form class="search-form ">
          <label for="search" class="label-form">
            <input class="search-input" type="text" placeholder="Start searching" name="search" id="" />
            <span class="material-icons icon-loop">
              search
            </span>
          </label>
      <select name="country" class="search-country selected-country" >
        <option  selected disabled>Choose country</option>
        <option value="US">United States</option>
        <option value="CA">Canada</option>
        <option value="DK">Denmark</option>
        <option value="AU">Australia</option>
        <option value="GB">Great Britain</option>
        <option value="DE">Germany</option>
        <option value="MX">Mexico</option>
        <option value="NL">Netherlands</option>
        <option value="CH">Switzerland</option>
        <option value="ES">Spain</option>
      </select>
    </form>
    </div>
  </header>

  <main>
    CARDS
  </main>

  <footer>
    FOOTER
  </footer>
</body>

</html>
