        </div>
        <div class="wrapper">
          <h1 class="heading">Find best events around the world</h1>
        </div>
        <div class="sign-btn-container">
          <button class="signUp-btn sign-btn" type="button"><span>Sign up</span></button>
          <button class="signIn-btn sign-btn" type="button">
            <span>Sign in/out</span>
          </button>
        </div>

        <form class="search-form">
          <label class="label-form">
            <input
              class="search-input"
              type="text"
              placeholder="Start searching"
              name="search"
            />
            <span class="material-icons icon-loop"> search </span>
          </label>
          <select name="country" class="search-country selected-country">
            <option selected disabled>Choose country</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="DK">Denmark</option>
            <option value="AU">Australia</option>
            <option value="GB">Great Britain</option>
            <option value="DE">Germany</option>
            <option value="MX">Mexico</option>
            <option value="NL">Netherlands</option>
            <option value="CH">Switzerland</option>
            <option value="ES">Spain</option>
          </select>
          <svg class="arrow">
            <use href="./images/sprite-icons.svg#arrow"></use>
          </svg>
        </form>

        <nav class="nav-list">
          <button class="home-page-btn nav-btn">Home</button>
          <button class="client-events-btn nav-btn">My Events</button>
        </nav>
      </div>
    </header>

    <div class="background-main">
      <main class="gallery-list">
        <section class="slider-section">
          <div class="slider-wrapper">
            <section class="container-slider">
              <div
                class="
                  glide glide--ltr glide--slider glide--swipeable
                  sl-hidden
                "
              >
                <div class="glide__track" data-glide-el="track">
                  <ul class="glide__slides js-slider-container sl">
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                  </ul>
                </div>
              </div>
            </section>
          </div>
        </section>

        <section class="gallery-section">
          <div class="container_result">
            <ul class="events_list"></ul>
          </div>
        </section>
        <section class="page-buttons">
          <div id="pagination" class="tui-pagination"></div>
        </section>
      </main>

      <footer class="container">
        <div class="social">
          <ul class="footer-social list">
            <li class="item">
              <a
                href="https://www.icon-instagram.com/"
                class="link"
                type="button"
                data-action="start"
                target="_blank"
                rel="noopener noreferer"
                aria-label="icon-instagram"
              >
                <svg width="20" heigth="20">
                  <use href="./images/vector/sprite.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="item">
              <a
                href="https://www.icon-twitter.com/"
                class="link"
                target="_blank"
                rel="noopener noreferer"
                aria-label="icon-twitter"
              >
                <svg width="20" heigth="20">
                  <use href="./images/vector/sprite.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li class="item">
              <a
                href="https://www.icon-facebook.com/"
                class="link"
                target="_blank"
                rel="noopener noreferer"
                aria-label="icon-facebook"
              >
                <svg width="20" heigth="20">
                  <use href="./images/vector/sprite.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="footer-container">
          <span class="footer-text">
            © 2021 | All Rights Reserved |
            <a class="footer-link" href="https://goit.ua" target="_blank"
              >Developed with &#10084;&#65039; by GoIT Students</a
            >
          </span>
        </div>
      </footer>
    </div>

    <div class="backdrop is-hidden"></div>
    <!-- <div class="loader loading visually-hidden"></div> -->
  </body>
</html>
