<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Event Booster</title>
  </head>

  <body>
    <header class="background-header">
      <div class="container container-header">
        <div class="logo">
          <a class="logo-link">
            <img class="logo-img" src="./images/logo.png" alt="logo" />
          </a>
        </div>
        <h1 class="heading">Find best events around the world</h1>
        <form class="search-form">
          <label class="label-form">
            <input
              
              class="search-input"
              type="text"
              placeholder="Start searching"
              name="search"
            />
            <span class="material-icons icon-loop"> search </span>
          </label>
          <select name="country" class="search-country selected-country">
            <option selected disabled>Choose country</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="DK">Denmark</option>
            <option value="AU">Australia</option>
            <option value="GB">Great Britain</option>
            <option value="DE">Germany</option>
            <option value="MX">Mexico</option>
            <option value="NL">Netherlands</option>
            <option value="CH">Switzerland</option>
            <option value="ES">Spain</option>
          </select>
        </form>
      </div>
      <!-- <div class="spinner-displayer loading"></div> -->
      <div class="loader loading visually-hidden">Spinner</div>      
</div>
    </header>

    <div class="background-main">
      <main class="gallery-list">
        <div class="container_result">
          <!-- Можно раскомментировать, накопипастить лишек и посмотреть стили -->
          <ul class="events_list">
            <!-- <li class="event_card">
            <div class="thumb">
              <img
                class="event-card_poster"
                src="http://shostka-flora.in.ua/_pu/1/52998314.jpg"
                alt="{{name}}"
              />
            </div>
            <p class="event-title">Title</p>
            <p class="event-date">Date</p>
            <p class="event-location">location</p>
          </li> -->
          </ul>
        </div>
        <div class="container">
          <div
            data-id="LvZ18bkUMW8Gy18ZlOozw"
            class="test-card"
            style="width: 300px; height: 300px; background-color: tomato"
          >
            Тестовая карточка для открытия модалки
          </div>
        </div>

        <div id="pagination" class="tui-pagination"></div>
      </main>

      <footer class="container">
        <div class="footer-container">
          <span class="footer-text">
            © 2021 | All Rights Reserved |
            <a class="footer-link" href="https://goit.ua"
              >Developed with &#10084;&#65039; by GoIT Students</a
            >
          </span>
        </div>
      </footer>
    </div>

    <!-- для проверки кнопки "Вверх" -->
    <div style="height: 1000px; background-color: #0d0d0d; color: #dc56c5">
      для проверки кнопки "Вверх"
    </div>

    <div class="backdrop is-hidden"></div>
  </body>
</html>
