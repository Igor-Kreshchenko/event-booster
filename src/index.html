<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee+Outline&family=Bungee+Shade&family=Montserrat:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link
      href="//cdn.muicss.com/mui-0.10.3/css/mui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="//cdn.muicss.com/mui-0.10.3/js/mui.min.js"></script>
    <title>Event Booster</title>
  </head>

  <body>
    <header class="background-header">
      <div class="preloader">
        <img class="preloader-image" src="./images/logo.png" alt="logo" />
      </div>
      <div class="container container-header">
        <div class="logo">
          <a class="logo-link">
            <img class="logo-img" src="./images/logo.png" alt="logo" />
          </a>
        </div>
        <div class="wrapper">
          <h1 class="heading">Find best events around the world</h1>
        </div>
        <div class="sign-btn-container">
          <button class="signUp-btn sign-btn" type="button"><span>Sign up</span></button>
          <button class="signIn-btn sign-btn" type="button">
            <span>Sign in/out</span>
          </button>
        </div>

        <form class="search-form">
          <label class="label-form">
            <input
              class="search-input"
              type="text"
              placeholder="Start searching"
              name="search"
            />
            <span class="material-icons icon-loop"> search </span>
          </label>
          <select name="country" class="search-country selected-country">
            <option selected disabled>Choose country</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="DK">Denmark</option>
            <option value="AU">Australia</option>
            <option value="GB">Great Britain</option>
            <option value="DE">Germany</option>
            <option value="MX">Mexico</option>
            <option value="NL">Netherlands</option>
            <option value="CH">Switzerland</option>
            <option value="ES">Spain</option>
          </select>
          <svg class="arrow">
            <use href="./images/sprite-icons.svg#arrow"></use>
          </svg>
        </form>

        <nav class="nav-list">
          <button class="home-page-btn nav-btn">Home</button>
          <button class="client-events-btn nav-btn">My Events</button>
        </nav>
      </div>
    </header>

    <div class="background-main">
      <main class="gallery-list">
        <section class="slider-section">
          <div class="slider-wrapper">
            <section class="container-slider">
              <div
                class="
                  glide glide--ltr glide--slider glide--swipeable
                  sl-hidden
                "
              >
                <div class="glide__track" data-glide-el="track">
                  <ul class="glide__slides js-slider-container sl">
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                    <li class="glide__slide"></li>
                  </ul>
                </div>
              </div>
            </section>
          </div>
        </section>

        <section class="gallery-section">
          <div class="container_result">
            <ul class="events_list"></ul>
          </div>
        </section>
        <section class="page-buttons">
          <div id="pagination" class="tui-pagination"></div>
        </section>
      </main>

      <footer class="container">
        <div class="social">
          <ul class="footer-social list">
            <li class="item">
              <a
                href="https://www.icon-instagram.com/"
                class="link"
                type="button"
                data-action="start"
                target="_blank"
                rel="noopener noreferer"
                aria-label="icon-instagram"
              >
                <svg width="20" heigth="20">
                  <use href="./images/vector/sprite.svg#icon-instagram"></use>
                </svg>
              </a>
            </li>
            <li class="item">
              <a
                href="https://www.icon-twitter.com/"
                class="link"
                target="_blank"
                rel="noopener noreferer"
                aria-label="icon-twitter"
              >
                <svg width="20" heigth="20">
                  <use href="./images/vector/sprite.svg#icon-twitter"></use>
                </svg>
              </a>
            </li>
            <li class="item">
              <a
                href="https://www.icon-facebook.com/"
                class="link"
                target="_blank"
                rel="noopener noreferer"
                aria-label="icon-facebook"
              >
                <svg width="20" heigth="20">
                  <use href="./images/vector/sprite.svg#icon-facebook"></use>
                </svg>
              </a>
            </li>
          </ul>
        </div>
        <div class="footer-container">
          <span class="footer-text">
            Â© 2021 | All Rights Reserved |
            <a class="footer-link" href="https://goit.ua" target="_blank"
              >Developed with &#10084;&#65039; by GoIT Students</a
            >
          </span>
        </div>
      </footer>
    </div>

    <div class="backdrop is-hidden"></div>
    <!-- <div class="loader loading visually-hidden"></div> -->
  </body>
</html>
