<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Event Booster</title>
  </head>
  
  <body>
    <header class="background-header">
      <div class="preloader">
        <img class="preloader-image" src="./images/logo.png" alt="logo" />
      </div>
      <div class="container container-header">
        <div class="logo">
          <a class="logo-link">
            <img class="logo-img" src="./images/logo.png" alt="logo" />
          </a>
        </div>
        <h1 class="heading">Find best events around the world</h1>
        <form class="search-form">
          <label class="label-form">
            <input
              class="search-input"
              type="text"
              placeholder="Start searching"
              name="search"
            />
            <span class="material-icons icon-loop"> search </span>
          </label>
          <select name="country" class="search-country selected-country">
            <option selected disabled>Choose country</option>
            <option value="US">United States</option>
            <option value="CA">Canada</option>
            <option value="DK">Denmark</option>
            <option value="AU">Australia</option>
            <option value="GB">Great Britain</option>
            <option value="DE">Germany</option>
            <option value="MX">Mexico</option>
            <option value="NL">Netherlands</option>
            <option value="CH">Switzerland</option>
            <option value="ES">Spain</option>
          </select>
        </form>
      </div>
    </header>

    <div class="background-main">
        <div class="slider-wrapper">
          <section class=" container-slider">
            <div class="glide glide--ltr glide--slider glide--swipeable sl-hidden">
              <div class="glide__track" data-glide-el="track">
                <ul class="glide__slides js-slider-container sl">
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                  <li class="glide__slide"></li>
                </ul>
              </div>
            </div>
          </section>
        </div>
    <main class="gallery-list">
      <div class="container_result">
        <ul class="events_list"></ul>
      </div>
      <div class="container">

      <div id="pagination" class="tui-pagination"></div>
    </main>

    <footer class="container">
      <div class="footer-container">
        <span class="footer-text">
          Â© 2021 | All Rights Reserved |
          <a class="footer-link" href="https://goit.ua" target="_blank"
            >Developed with &#10084;&#65039; by GoIT Students</a
          >
        </span>
      </div>
    </footer>
    </div>
    <div class="backdrop is-hidden"></div>

     <!-- <div class="spinner-displayer loading"></div> -->
      <div class="loader loading visually-hidden">Spinner</div> 
  </body>
</html>
